<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RB-INSIDE News</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #253b6e 0, #0b1426 60%);
      color: #fff;
    }

    .news-root {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Weihnachts-Text zentriert */
    .xmas-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 8px 16px;
    }

    .xmas-text h1 {
      font-size: 20px;
      margin-bottom: 6px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .xmas-text p {
      font-size: 12px;
      opacity: 0.9;
    }

    /* Schneeflocken */
    .snowflake {
      position: absolute;
      top: -10%;
      color: #fff;
      font-size: 10px;
      opacity: 0.9;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(120%) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="news-root" id="newsRoot">
    <div class="xmas-text">
      <h1>Frohe Weihnachten ðŸŽ„</h1>
      <p>RB-INSIDE wÃ¼nscht Ihnen eine entspannte und erfolgreiche Weihnachtszeit.</p>
    </div>
  </div>

  <script>
    const root = document.getElementById('newsRoot');

    function createSnowflake() {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.textContent = 'â„';

      const size = 8 + Math.random() * 10; // 8â€“18 px
      flake.style.fontSize = size + 'px';

      const startLeft = Math.random() * 100; // 0â€“100%
      flake.style.left = startLeft + '%';

      const duration = 4 + Math.random() * 6; // 4â€“10 s
      flake.style.animationDuration = duration + 's';

      root.appendChild(flake);

      setTimeout(() => {
        root.removeChild(flake);
      }, duration * 1000 + 1000);
    }

    // alle 200ms eine Schneeflocke
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
