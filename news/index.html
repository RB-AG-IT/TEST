<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>News Banner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: transparent;
      font-family: Arial, sans-serif;
    }

    /* NEWS-BANNER – Höhe passend für deinen dicken Kopfbereich */
    .news-banner {
      width: 100%;
      height: 40px;
      background: #20263a;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 10px;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .news-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #ff9f43;
      animation: pulseLabel 1.4s infinite;
      flex-shrink: 0;
    }

    @keyframes pulseLabel {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .news-items {
      flex: 1;
      position: relative;
      height: 24px;
      overflow: hidden;
    }

    .news-item {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      opacity: 0;
      transform: translateY(10px);
      font-size: 13px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .news-item.active {
      opacity: 1;
      transform: translateY(0);
    }

    .news-close {
      border: none;
      background: transparent;
      color: #ffffff99;
      font-size: 18px;
      cursor: pointer;
      padding: 0 4px;
      flex-shrink: 0;
    }
    .news-close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- DIESER BLOCK IST DER EIGENTLICHE BANNER -->
  <div class="news-banner" id="newsBanner">
    <div class="news-label">News</div>
    <div class="news-items" id="newsItems">
      <div class="news-item active">Systemwartung heute 22:00–23:00 Uhr.</div>
      <div class="news-item">Neue Benutzerverwaltung ist jetzt live.</div>
      <div class="news-item">Bitte Kundendaten bis Freitag aktualisieren.</div>
    </div>
    <button class="news-close" id="newsClose" aria-label="News schließen">×</button>
  </div>

  <script>
    // einfache Beispiel-Animation: News rotieren automatisch
    const items = document.querySelectorAll('.news-item');
    let currentIndex = 0;

    function showNextNews() {
      items[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % items.length;
      items[currentIndex].classList.add('active');
    }

    const intervalId = setInterval(showNextNews, 4000);

    // Schließen-Button blendet den Banner aus
    document.getElementById('newsClose').addEventListener('click', () => {
      const banner = document.getElementById('newsBanner');
      banner.style.opacity = '0';
      banner.style.transform = 'translateY(-10px)';
      banner.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
      setTimeout(() => {
        banner.style.display = 'none';
      }, 300);
      clearInterval(intervalId);
    });
  </script>
</body>
</html>
