<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RB-INSIDE Layout</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f3f3ff; }

    .app-wrapper {
      min-height: 100vh;
    }

    /* --------------------------------------------- */
    /* TOPBAR (90px hoch) */
    /* --------------------------------------------- */
    .topbar {
      height: 90px;
      background: #151a2b;
      color: #fff;

      display: flex;
      align-items: center;            
      justify-content: space-between;
      padding: 0 16px;
      gap: 16px;
    }

    /* Buttons links und rechts */
    .sidebar-toggle-btn,
    .top-menu-button {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #ffffff22;
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* Wrapper oben rechts für Dropdown */
    .top-right-wrapper {
      position: relative;
      flex-shrink: 0;
    }

    .top-dropdown {
      position: absolute;
      right: 0;
      top: 48px;
      background: #ffffff;
      color: #151a2b;
      border-radius: 8px;
      min-width: 170px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 4px 0;
      display: none;
      z-index: 1100;
    }

    .top-dropdown.open {
      display: block;
    }

    .top-dropdown button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      background: transparent;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    .top-dropdown button:hover {
      background: #f3f3ff;
    }

    /* --------------------------------------------- */
    /* MITTLERER NEWS-BEREICH (90px hoch) */
    /* --------------------------------------------- */
    .news-center {
      position: relative;
      height: 90px;
      flex: 1;

      display: flex;
      align-items: center;
      justify-content: center;

      overflow: hidden; 
    }

    /* IFRAME-BANNER */
    .news-frame {
      width: 70%;
      height: 90px;
      border: none;
      background: transparent;
    }

    /* STÄRKERER UND BREITERER FADE LINKS */
    .news-fade-left {
      position: absolute;
      left: 0;
      height: 90px;
      width: 220px;
      pointer-events: none;
      background: linear-gradient(
        to right,
        #151a2b 0%,
        #151a2b 40%,
        rgba(21,26,43,0) 100%
      );
    }

    /* STÄRKERER UND BREITERER FADE RECHTS */
    .news-fade-right {
      position: absolute;
      right: 0;
      height: 90px;
      width: 220px;
      pointer-events: none;
      background: linear-gradient(
        to left,
        #151a2b 0%,
        #151a2b 40%,
        rgba(21,26,43,0) 100%
      );
    }

    /* --------------------------------------------- */
    /* SIDEBAR */
    /* --------------------------------------------- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: #151a2b;
      color: #fff;
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      padding: 16px 0;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 0 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-weight: bold;
      font-size: 16px;
    }

    .sidebar-menu {
      flex: 1;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sidebar-link {
      padding: 10px 16px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .sidebar-link:hover {
      background: #20263a;
    }

    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Einstellungen-Dropdown unten links */
    .settings-dropdown {
      position: relative;
    }

    .settings-btn {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #2d3347;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .settings-menu {
      margin-top: 8px;
      background: #20263a;
      border-radius: 8px;
      padding: 4px 0;
      display: none;
    }

    .settings-menu.open {
      display: block;
    }

    .settings-menu a {
      display: block;
      padding: 8px 12px;
      color: #fff;
      font-size: 13px;
      text-decoration: none;
      cursor: pointer;
    }

    .settings-menu a:hover {
      background: #2d3347;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 900;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }
    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* --------------------------------------------- */
    /* INHALTSBEREICH */
    /* --------------------------------------------- */
    .main-content {
      padding: 24px;
    }

    .dummy-box {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

  </style>
</head>
<body>
  <div class="app-wrapper">

    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-header">RB-INSIDE Menü</div>

      <div class="sidebar-menu">
        <a class="sidebar-link" data-page="dashboard">Dashboard</a>
        <a class="sidebar-link" data-page="ranking">Ranking</a>
        <a class="sidebar-link" data-page="statistik">Statistik</a>
        <a class="sidebar-link" data-page="kampagnen">Kampagnen</a>
        <a class="sidebar-link" data-page="investments">Investments</a>
        <a class="sidebar-link" data-page="recruiting">Recruiting</a>
        <a class="sidebar-link" data-page="abrechnung">Abrechnung</a>
        <a class="sidebar-link" data-page="uebersicht-tc">Übersicht TC</a>
      </div>

      <div class="sidebar-footer">
        <div class="settings-dropdown">
          <button id="settingsToggle" class="settings-btn">
            <span>Einstellungen</span>
            <span>▾</span>
          </button>
          <div id="settingsMenu" class="settings-menu">
            <a>Allgemein</a>
            <a>Benutzer & Rollen</a>
            <a>System</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="overlay" class="overlay"></div>

    <!-- TOPBAR MIT NEWS-BANNER + FADES -->
    <header class="topbar">

      <!-- LINKS -->
      <button id="sidebarToggle" class="sidebar-toggle-btn">☰</button>

      <!-- MITTE (News 90px) -->
      <div class="news-center">

        <div class="news-fade-left"></div>

        <iframe 
          src="/news/" 
          class="news-frame"
          title="RB-INSIDE News"
          loading="lazy">
        </iframe>

        <div class="news-fade-right"></div>
        
      </div>

      <!-- RECHTS: Dropdown -->
      <div class="top-right-wrapper">
        <button id="topMenuButton" class="top-menu-button">⚙</button>
        <div id="topDropdown" class="top-dropdown">
          <button>Profil</button>
          <button>Benachrichtigungen</button>
          <button>Hilfe</button>
          <button>Einstellungen</button>
          <button>Logout</button>
        </div>
      </div>
    </header>

    <!-- INHALT -->
    <main class="main-content">
      <div class="dummy-box">
        <p>Dies ist nur ein Platzhalter-Inhalt.</p>
        <p>Der 90px hohe News-Banner funktioniert perfekt.</p>
      </div>
    </main>

  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const sidebarToggle = document.getElementById('sidebarToggle');

    const settingsToggle = document.getElementById('settingsToggle');
    const settingsMenu = document.getElementById('settingsMenu');

    const topMenuButton = document.getElementById('topMenuButton');
    const topDropdown = document.getElementById('topDropdown');

    function openSidebar() {
      sidebar.classList.add('open');
      overlay.classList.add('visible');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('visible');
      settingsMenu.classList.remove('open');
      topDropdown.classList.remove('open');
    }

    sidebarToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      openSidebar();
    });
    overlay.addEventListener('click', closeSidebar);

    document.querySelectorAll('.sidebar-link').forEach(link => {
      link.addEventListener('click', closeSidebar);
    });

    // Einstellungen-Dropdown unten
    settingsToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      settingsMenu.classList.toggle('open');
    });

    // Top-Dropdown rechts
    topMenuButton.addEventListener('click', (e) => {
      e.stopPropagation();
      topDropdown.classList.toggle('open');
    });

    // Klick außerhalb: Dropdowns schließen
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && e.target !== settingsToggle) {
        settingsMenu.classList.remove('open');
      }
      if (!topDropdown.contains(e.target) && e.target !== topMenuButton) {
        topDropdown.classList.remove('open');
      }
    });
  </script>

</body>
</html>
