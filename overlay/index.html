<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RB-INSIDE Layout</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f3f3ff; }

    .app-wrapper {
      min-height: 100vh;
      padding-left: 70px;
    }

    /* --------------------------------------------- */
    /* TOGGLE-BUTTON LINKS OBEN */
    /* --------------------------------------------- */
    .sidebar-toggle-floating {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #151a2b;
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1200;
    }

    /* --------------------------------------------- */
    /* TOPBAR */
    /* --------------------------------------------- */
    .topbar {
      height: 90px;
      background: #151a2b;
      color: #fff;
      display: flex;
      align-items: center;            
      justify-content: space-between;
      padding: 0 16px;
    }

    .top-menu-button {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #ffffff22;
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .top-right-wrapper {
      position: relative;
    }

    .top-dropdown {
      position: absolute;
      right: 0;
      top: 48px;
      background: #ffffff;
      color: #151a2b;
      border-radius: 8px;
      min-width: 170px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 4px 0;
      display: none;
      z-index: 1100;
    }
    .top-dropdown.open { display: block; }

    .top-dropdown button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      background: transparent;
      text-align: left;
      cursor: pointer;
    }
    .top-dropdown button:hover { background: #f3f3ff; }

    /* --------------------------------------------- */
    /* NEWS-BEREICH */
    /* --------------------------------------------- */
    .news-center {
      position: relative;
      height: 90px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .news-frame {
      width: 70%;
      height: 90px;
      border: none;
      background: transparent;
    }

    .news-fade-left,
    .news-fade-right {
      position: absolute;
      width: 220px;
      height: 90px;
      pointer-events: none;
    }

    .news-fade-left {
      left: 0;
      background: linear-gradient(to right, #151a2b 0%, #151a2b 40%, transparent 100%);
    }
    .news-fade-right {
      right: 0;
      background: linear-gradient(to left, #151a2b 0%, #151a2b 40%, transparent 100%);
    }

    /* --------------------------------------------- */
    /* SIDEBAR ‚Äì NEUE BREITE = 220px */
    /* --------------------------------------------- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 70px;
      background: #151a2b;
      color: #fff;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      padding: 70px 0 16px;
      transition: width 0.25s ease;
      overflow: visible;
    }

    .sidebar.expanded { width: 220px; }

    .sidebar-header {
      height: 40px;
      padding: 0 16px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .sidebar-header-text { display: none; }
    .sidebar.expanded .sidebar-header-text { display: inline; }

    .sidebar-menu {
      flex: 1;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-link {
      padding: 10px 14px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    .sidebar-link:hover { background: #20263a; }

    .sidebar-icon {
      font-size: 18px;
      width: 22px;
      text-align: center;
    }

    .sidebar-label { display: none; }
    .sidebar.expanded .sidebar-label { display: inline; }

    .sidebar-footer {
      padding: 12px 10px;
      position: relative;
    }

    /* --------------------------------------------- */
    /* DROP-UP MEN√ú UNTEN */
    /* --------------------------------------------- */
    .settings-dropdown { position: relative; }

    .settings-btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: #2d3347;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .settings-icon { font-size: 18px; }
    .settings-label { display: none; }
    .sidebar.expanded .settings-label { display: inline; }

    .settings-caret { font-size: 12px; }

    .settings-menu {
      position: absolute;
      bottom: 48px;
      left: 0;
      min-width: 220px;
      background: #20263a;
      border-radius: 8px;
      padding: 4px 0;
      display: none;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.25);
    }

    .settings-menu.open { display: block; }

    .settings-menu a {
      display: block;
      padding: 8px 12px;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
    }

    .settings-menu a:hover { background: #2d3347; }

    /* --------------------------------------------- */
    /* CONTENT */
    /* --------------------------------------------- */
    .main-content { padding: 24px; }

    .dummy-box {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

  </style>
</head>
<body>

  <!-- TOGGLE -->
  <button id="sidebarToggle" class="sidebar-toggle-floating">‚ò∞</button>

  <div class="app-wrapper">

    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">

      <div class="sidebar-header">
        <span class="sidebar-header-text">RB-INSIDE Men√º</span>
      </div>

      <div class="sidebar-menu">

        <a class="sidebar-link"><span class="sidebar-icon">üè†</span><span class="sidebar-label">Dashboard</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üèÜ</span><span class="sidebar-label">Ranking</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üìä</span><span class="sidebar-label">Statistik</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üéØ</span><span class="sidebar-label">Kampagnen</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üí∞</span><span class="sidebar-label">Investments</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üë•</span><span class="sidebar-label">Recruiting</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üíº</span><span class="sidebar-label">Abrechnung</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üìã</span><span class="sidebar-label">√úbersicht TC</span></a>

        <!-- NEUE MEN√úPUNKTE -->
        <a class="sidebar-link"><span class="sidebar-icon">üßë</span><span class="sidebar-label">Benutzer</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üè¢</span><span class="sidebar-label">Kunden</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üìù</span><span class="sidebar-label">Formular</span></a>
        <a class="sidebar-link"><span class="sidebar-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span><span class="sidebar-label">Teams</span></a>

      </div>

      <div class="sidebar-footer">
        <div class="settings-dropdown">
          <button id="settingsToggle" class="settings-btn">
            <span class="settings-icon">‚öô</span>
            <span class="settings-label">Einstellungen</span>
            <span class="settings-caret">‚ñ¥</span>
          </button>

          <div id="settingsMenu" class="settings-menu">
            <a>Allgemein</a>
            <a>Benutzer & Rollen</a>
            <a>System</a>
          </div>
        </div>
      </div>

    </nav>

    <!-- TOPBAR -->
    <header class="topbar">

      <div class="news-center">
        <div class="news-fade-left"></div>
        <iframe src="/news/" class="news-frame"></iframe>
        <div class="news-fade-right"></div>
      </div>

      <div class="top-right-wrapper">
        <button id="topMenuButton" class="top-menu-button">‚öô</button>
        <div id="topDropdown" class="top-dropdown">
          <button>Profil</button>
          <button>Benachrichtigungen</button>
          <button>Hilfe</button>
          <button>Einstellungen</button>
          <button>Logout</button>
        </div>
      </div>

    </header>

    <!-- CONTENT -->
    <main class="main-content">
      <div class="dummy-box">
        <p>Sidebar jetzt 220px breit + neue Men√ºpunkte.</p>
      </div>
    </main>

  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');

    const settingsToggle = document.getElementById('settingsToggle');
    const settingsMenu = document.getElementById('settingsMenu');

    const topMenuButton = document.getElementById('topMenuButton');
    const topDropdown = document.getElementById('topDropdown');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('expanded');
    });

    settingsToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      settingsMenu.classList.toggle('open');
    });

    topMenuButton.addEventListener('click', (e) => {
      e.stopPropagation();
      topDropdown.classList.toggle('open');
    });

    document.addEventListener('click', () => {
      settingsMenu.classList.remove('open');
      topDropdown.classList.remove('open');
    });
  </script>

</body>
</html>
