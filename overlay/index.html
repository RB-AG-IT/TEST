<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RB-INSIDE Layout</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f3f3ff; }

    .app-wrapper {
      min-height: 100vh;
    }

    /* --------------------------------------------- */
    /* TOPBAR (90px hoch) */
    /* --------------------------------------------- */
    .topbar {
      height: 90px;
      background: #151a2b;
      color: #fff;

      display: flex;
      align-items: center;            
      justify-content: space-between;
      padding: 0 16px;
      gap: 16px;
    }

    /* Buttons links und rechts */
    .sidebar-toggle-btn,
    .top-menu-button {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #ffffff22;
      color: #fff;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* --------------------------------------------- */
    /* MITTLERER NEWS-BEREICH (90px hoch) */
    /* --------------------------------------------- */
    .news-center {
      position: relative;
      height: 90px;
      flex: 1;

      display: flex;
      align-items: center;
      justify-content: center;

      overflow: hidden; 
    }

    /* IFRAME-BANNER */
    .news-frame {
      width: 70%;
      height: 90px;
      border: none;
      background: transparent;
    }

    /* PERMANENTER FADE LINKS */
    .news-fade-left {
      position: absolute;
      left: 15%;
      height: 90px;
      width: 50px;
      pointer-events: none;
      background: linear-gradient(to right, #151a2b 0%, transparent 100%);
    }

    /* PERMANENTER FADE RECHTS */
    .news-fade-right {
      position: absolute;
      right: 15%;
      height: 90px;
      width: 50px;
      pointer-events: none;
      background: linear-gradient(to left, #151a2b 0%, transparent 100%);
    }


    /* --------------------------------------------- */
    /* SIDEBAR */
    /* --------------------------------------------- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: #151a2b;
      color: #fff;
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      padding: 16px 0;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 0 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-weight: bold;
      font-size: 16px;
    }

    .sidebar-menu {
      flex: 1;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sidebar-link {
      padding: 10px 16px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .sidebar-link:hover {
      background: #20263a;
    }

    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar-footer button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #00b894;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 900;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }
    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }


    /* --------------------------------------------- */
    /* INHALTSBEREICH */
    /* --------------------------------------------- */
    .main-content {
      padding: 24px;
    }

    .dummy-box {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

  </style>
</head>
<body>
  <div class="app-wrapper">

    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-header">RB-INSIDE Menü</div>

      <div class="sidebar-menu">
        <a class="sidebar-link" data-page="dashboard">Dashboard</a>
        <a class="sidebar-link" data-page="benutzer">Benutzer</a>
        <a class="sidebar-link" data-page="kunden">Kunden</a>
        <a class="sidebar-link" data-page="formulare">Formulare</a>
        <a class="sidebar-link" data-page="berichte">Berichte</a>
        <a class="sidebar-link" data-page="einstellungen">Einstellungen</a>
      </div>

      <div class="sidebar-footer">
        <button>Aktion unten links</button>
      </div>
    </nav>

    <div id="overlay" class="overlay"></div>

    <!-- --------------------------------------------- -->
    <!-- TOPBAR MIT NEWS-BANNER + FADES -->
    <!-- --------------------------------------------- -->
    <header class="topbar">

      <!-- LINKS -->
      <button id="sidebarToggle" class="sidebar-toggle-btn">☰</button>

      <!-- MITTE (News 90px) -->
      <div class="news-center">

        <div class="news-fade-left"></div>

        <iframe 
          src="/news/" 
          class="news-frame"
          title="RB-INSIDE News"
          loading="lazy">
        </iframe>

        <div class="news-fade-right"></div>
        
      </div>

      <!-- RECHTS -->
      <button id="topMenuButton" class="top-menu-button">⚙</button>
    </header>

    <!-- INHALT -->
    <main class="main-content">
      <div class="dummy-box">
        <p>Dies ist nur ein Platzhalter-Inhalt.</p>
        <p>Der 90px hohe News-Banner funktioniert perfekt.</p>
      </div>
    </main>

  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const sidebarToggle = document.getElementById('sidebarToggle');

    function openSidebar() {
      sidebar.classList.add('open');
      overlay.classList.add('visible');
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('visible');
    }

    sidebarToggle.addEventListener('click', openSidebar);
    overlay.addEventListener('click', closeSidebar);

    document.querySelectorAll('.sidebar-link').forEach(link => {
      link.addEventListener('click', closeSidebar);
    });
  </script>

</body>
</html>
