<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RB-INSIDE Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #f9fafb;
    }

    .app-shell {
      max-width: 500px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
    }

    /* TOP BAR */
    .top-bar {
      padding: 14px 16px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(148,163,184,0.3);
      backdrop-filter: blur(18px);
      background: rgba(15,23,42,0.9);
    }

    .top-avatar {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #6366f1, #a855f7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
    }

    .top-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .top-title-main {
      font-size: 15px;
      font-weight: 600;
    }
    .top-title-sub {
      font-size: 11px;
      color: #9ca3af;
    }

    .top-actions {
      margin-left: auto;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .icon-button {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      background: rgba(15,23,42,0.8);
    }

    /* CHAT BEREICH */
    .chat-area {
      flex: 1;
      padding: 12px 12px 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 78%;
      padding: 9px 11px;
      border-radius: 16px;
      font-size: 13px;
      line-height: 1.4;
    }

    .bubble.bot {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.3);
      border-bottom-left-radius: 4px;
    }

    .bubble.user {
      background: linear-gradient(135deg, #22c55e, #3b82f6);
      border-bottom-right-radius: 4px;
    }

    .small-label {
      font-size: 10px;
      color: #6b7280;
      margin: 2px 4px;
    }

    /* UNTERE EINGABEZEILE */
    .input-bar {
      padding: 8px 10px 12px;
      border-top: 1px solid rgba(148,163,184,0.3);
      background: rgba(15,23,42,0.92);
      backdrop-filter: blur(18px);
    }

    .input-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(15,23,42,0.9);
      border-radius: 999px;
      padding: 6px 8px 6px 12px;
      border: 1px solid rgba(75,85,99,0.8);
    }

    .input-inner input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #f9fafb;
      font-size: 13px;
    }

    .input-inner input::placeholder {
      color: #6b7280;
    }

    .send-btn {
      border: none;
      outline: none;
      border-radius: 999px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #3b82f6);
      font-size: 16px;
      color: #f9fafb;
      flex-shrink: 0;
    }

    .micro-btn {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(75,85,99,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* KLEINE SCROLLBAR */
    .chat-area::-webkit-scrollbar {
      width: 4px;
    }
    .chat-area::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.5);
      border-radius: 999px;
    }

  </style>
</head>
<body>
  <div class="app-shell">
    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="top-avatar">R</div>
      <div class="top-title">
        <div class="top-title-main">RB-INSIDE Assistent</div>
        <div class="top-title-sub">Bereit f√ºr deine Fragen</div>
      </div>
      <div class="top-actions">
        <div class="icon-button">‚öôÔ∏è</div>
      </div>
    </header>

    <!-- CHAT BEREICH -->
    <main class="chat-area" id="chat">
      <div class="small-label">Heute</div>

      <div class="message-row user">
        <div class="bubble user">
          Wie kann ich meine Kunden in RB-INSIDE verwalten?
        </div>
      </div>

      <div class="message-row">
        <div class="bubble bot">
          Du kannst in der Kunden√ºbersicht neue Kunden anlegen, Daten bearbeiten
          und filtern. Sp√§ter verbinden wir das mit Supabase, damit alles
          automatisch gespeichert wird.
        </div>
      </div>
    </main>

    <!-- INPUT -->
    <footer class="input-bar">
      <div class="input-inner">
        <input id="messageInput" type="text" placeholder="Schreibe eine Nachricht..." />
        <button class="micro-btn" type="button">üé§</button>
        <button class="send-btn" type="button" id="sendBtn">‚û§</button>
      </div>
    </footer>
  </div>

  <script>
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const chat = document.getElementById('chat');

    function addMessage(text, from = 'user') {
      if (!text.trim()) return;

      const row = document.createElement('div');
      row.className = 'message-row ' + (from === 'user' ? 'user' : '');

      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (from === 'user' ? 'user' : 'bot');
      bubble.textContent = text;

      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value;
      addMessage(text, 'user');
      input.value = '';

      // einfache Demo-Antwort
      setTimeout(() => {
        addMessage('Dies ist nur eine Demo-Antwort. Hier k√∂nnte deine Logik rein.', 'bot');
      }, 400);
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
