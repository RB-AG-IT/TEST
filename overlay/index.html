<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RB-INSIDE – Minimal Overlay XL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA / WEB APP -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app-shell {
      width: 100%;
      max-width: 900px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 14px 14px 10px;
      background: radial-gradient(circle at top, #111 0, #000 60%, #000 100%);
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid #333;
      background: rgba(0,0,0,0.9);
      margin-bottom: 12px;
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid #666;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
    }

    .top-text {
      display: flex;
      flex-direction: column;
    }
    .top-title {
      font-size: 15px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }
    .top-sub {
      font-size: 12px;
      color: #9f9f9f;
    }

    .top-right {
      margin-left: auto;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chip {
      font-size: 10px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #444;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #cfcfcf;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      background: transparent;
      color: #f5f5f5;
    }

    /* CONTENT GRID */
    .content {
      flex: 1;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 12px;
      margin-bottom: 10px;
    }

    @media (max-width: 720px) {
      .app-shell {
        padding: 10px 8px 8px;
      }
      .content {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      border-radius: 18px;
      border: 1px solid #222;
      background: radial-gradient(circle at top left, #111 0, #050505 50%, #000 100%);
      padding: 16px;
    }

    .panel-muted {
      background: linear-gradient(145deg, #050505, #000);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
    }

    .panel-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #e5e5e5;
    }

    .panel-sub {
      font-size: 12px;
      color: #9f9f9f;
    }

    .badge-mini {
      font-size: 10px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #333;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #bfbfbf;
    }

    /* GROSSE METRIC */
    .metric-block {
      margin-top: 4px;
      margin-bottom: 16px;
    }

    .metric-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9f9f9f;
      margin-bottom: 6px;
    }

    .metric-value {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .metric-delta {
      font-size: 12px;
      color: #b5b5b5;
    }

    /* TOGGLES & BUTTONS GROSS */
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-top: 10px;
    }

    .toggle {
      width: 46px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid #444;
      padding: 3px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .toggle-thumb {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: #f5f5f5;
      transform: translateX(0);
      transition: transform 0.14s;
    }

    .toggle.on {
      border-color: #f5f5f5;
    }
    .toggle.on .toggle-thumb {
      transform: translateX(20px);
    }

    .btn-col {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid #444;
      background: #050505;
      color: #f5f5f5;
      font-size: 14px;
      padding: 10px 0;
      cursor: pointer;
      width: 100%;
    }

    .btn-outline {
      background: transparent;
    }

    /* STATUS */
    .status-strip {
      margin-top: 18px;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      color: #a5a5a5;
    }

    /* RECHTES PANEL – WENIG TEXTE, GROSS */
    .list {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px dashed #222;
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #333;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
    }

    .console-box {
      margin-top: 14px;
      font-size: 11px;
      max-height: 120px;
      overflow: auto;
      padding-top: 4px;
      border-top: 1px dashed #222;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      border-radius: 999px;
      border: 1px solid #333;
      background: rgba(0,0,0,0.9);
      display: flex;
      padding: 6px;
      gap: 6px;
    }

    .nav-item {
      flex: 1;
      border-radius: 999px;
      padding: 6px 2px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      font-size: 11px;
      color: #777;
      cursor: pointer;
      transition: background 0.12s, color 0.12s, transform 0.08s;
      background: transparent;
      border: none;
    }

    .nav-icon {
      font-size: 18px;
      line-height: 1;
    }

    .nav-item.active {
      background: #f5f5f5;
      color: #000;
      transform: translateY(-1px);
    }

    .nav-item.active .nav-icon {
      transform: translateY(-1px);
    }

    /* SCREENS */
    .screen {
      display: none;
      animation: fadeIn 0.14s ease-out;
    }
    .screen.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- TOP -->
    <header class="top-bar">
      <div class="logo">R</div>
      <div class="top-text">
        <div class="top-title">RB-INSIDE</div>
        <div class="top-sub">Minimal Overlay XL</div>
      </div>
      <div class="top-right">
        <div class="chip">Web App</div>
        <button class="icon-btn" type="button" id="btn-quick-settings">⚙️</button>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="content">
      <!-- LINKES PANEL: GROSSE ANZEIGE -->
      <section class="panel screen active" id="screen-main">
        <div class="panel-header">
          <div>
            <div class="panel-title">Session</div>
            <div class="panel-sub">Teststeuerung</div>
          </div>
          <div class="badge-mini">Live</div>
        </div>

        <div class="metric-block">
          <div class="metric-label">Testwert</div>
          <div class="metric-value" id="metric-value">42.000</div>
          <div class="metric-delta" id="metric-delta">+0,00 % heute</div>
        </div>

        <div class="toggle-row">
          <span>Auto-Update</span>
          <div class="toggle" id="toggle-refresh">
            <div class="toggle-thumb"></div>
          </div>
        </div>
        <div class="toggle-row">
          <span>Silent Mode</span>
          <div class="toggle" id="toggle-silent">
            <div class="toggle-thumb"></div>
          </div>
        </div>

        <div class="btn-col">
          <button class="btn" type="button" id="btn-randomize">Wert neu würfeln</button>
          <button class="btn btn-outline" type="button" id="btn-log">Test-Ping</button>
        </div>

        <div class="status-strip mono" id="status-strip">
          <span>status: idle</span>
          <span>last: –</span>
        </div>
      </section>

      <!-- RECHTES PANEL: GROBE INFOS -->
      <aside class="panel panel-muted screen active" id="screen-side">
        <div class="panel-header">
          <div>
            <div class="panel-title">User</div>
            <div class="panel-sub">Überblick</div>
          </div>
          <div class="badge-mini">ID</div>
        </div>

        <div class="list">
          <div class="list-item">
            <span>Benutzer</span>
            <span class="mono">user@test</span>
          </div>
          <div class="list-item">
            <span>Session</span>
            <span class="mono" id="session-id">RB-MIN-XL</span>
          </div>
          <div class="list-item">
            <span>Status</span>
            <span>connected</span>
          </div>
        </div>

        <div class="panel-header" style="margin-top:14px;">
          <div>
            <div class="panel-title">Meldungen</div>
          </div>
        </div>
        <div class="list" id="notif-list">
          <div class="list-item">
            <span>Overlay gestartet</span>
            <span class="tag">now</span>
          </div>
        </div>

        <div class="console-box mono" id="console-log">
          &gt; ready<br>
        </div>
      </aside>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <button class="nav-item active" type="button" data-screen="main">
        <span class="nav-icon">◎</span>
        <span>Main</span>
      </button>
      <button class="nav-item" type="button" data-screen="side">
        <span class="nav-icon">☰</span>
        <span>Info</span>
      </button>
      <button class="nav-item" type="button" data-screen="dummy">
        <span class="nav-icon">…</span>
        <span>Dummy</span>
      </button>
    </nav>
  </div>

  <script>
    // Bottom-Navigation (Main / Side / Dummy – Layout bleibt 2-spaltig)
    const navItems = document.querySelectorAll('.nav-item');
    const screenMain = document.getElementById('screen-main');
    const screenSide = document.getElementById('screen-side');

    function showScreen(name) {
      // Beide Panels bleiben aktiv, Navigation ist nur "Highlight"
      screenMain.classList.add('active');
      screenSide.classList.add('active');
    }

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        const target = item.getAttribute('data-screen');
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        showScreen(target);
      });
    });

    // Kleine Test-Funktionen / Logik
    const metricValueEl = document.getElementById('metric-value');
    const metricDeltaEl = document.getElementById('metric-delta');
    const statusStripEl = document.getElementById('status-strip');
    const consoleLogEl = document.getElementById('console-log');
    const notifListEl = document.getElementById('notif-list');

    function addLog(line) {
      consoleLogEl.innerHTML += '&gt; ' + line + '<br>';
      consoleLogEl.scrollTop = consoleLogEl.scrollHeight;
    }

    function addNotif(text) {
      const item = document.createElement('div');
      item.className = 'list-item';
      item.innerHTML = '<span>' + text + '</span><span class="tag">log</span>';
      notifListEl.prepend(item);
    }

    document.getElementById('btn-randomize').addEventListener('click', () => {
      const base = 10000 + Math.floor(Math.random() * 90000);
      const delta = (Math.random() * 4 - 2).toFixed(2);
      metricValueEl.textContent = base.toLocaleString('de-DE');
      metricDeltaEl.textContent = (delta >= 0 ? '+' : '') + delta + '% heute';
      statusStripEl.innerHTML = '<span>status: random</span><span>delta: ' + delta + '%</span>';
      addLog('randomize value -> ' + base + ' / ' + delta + '%');
      addNotif('Wert aktualisiert');
    });

    document.getElementById('btn-log').addEventListener('click', () => {
      addLog('test-ping');
      addNotif('Test-Ping gesendet');
      statusStripEl.innerHTML = '<span>status: ping</span><span>last: test</span>';
    });

    // Toggles
    function bindToggle(id, label) {
      const t = document.getElementById(id);
      t.addEventListener('click', () => {
        t.classList.toggle('on');
        const state = t.classList.contains('on') ? 'on' : 'off';
        addLog(label + ' -> ' + state);
      });
    }

    bindToggle('toggle-refresh', 'auto-update');
    bindToggle('toggle-silent', 'silent-mode');

    // Quick Settings Button
    document.getElementById('btn-quick-settings').addEventListener('click', () => {
      addLog('quick-settings tapped');
      addNotif('Quick Settings (dummy)');
    });

    // Service Worker + Auto-Reload (Standard-Block)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then((registration) => {
          registration.update();
          setInterval(() => registration.update(), 60 * 60 * 1000); // 1x pro Stunde
        }).catch((error) => {
          console.error('SW Registrierung fehlgeschlagen:', error);
        });
      });

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    }
  </script>
</body>
</html>
