<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrierung / Login</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #e9e9ff;
    }
    .box {
      background: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 18px;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .info {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Nutzerkonto</h1>
  <p>Hier können sich Nutzer registrieren und einloggen.</p>
</div>

<div class="box">
  <h2>Registrieren</h2>
  <label for="reg_name">Name</label>
  <input type="text" id="reg_name" placeholder="Max Mustermann">

  <label for="reg_email">E-Mail</label>
  <input type="email" id="reg_email" placeholder="max@beispiel.de">

  <label for="reg_password">Passwort</label>
  <input type="password" id="reg_password" placeholder="Mind. 6 Zeichen">

  <button id="reg_btn">Registrieren</button>
  <p class="info">Nach der Registrierung kannst du dich unten mit E-Mail und Passwort einloggen.</p>
</div>

<div class="box">
  <h2>Login</h2>
  <label for="login_email">E-Mail</label>
  <input type="email" id="login_email" placeholder="max@beispiel.de">

  <label for="login_password">Passwort</label>
  <input type="password" id="login_password" placeholder="Passwort">

  <button id="login_btn">Einloggen</button>
  <p class="info">Nach erfolgreichem Login wirst du auf <code>index.html</code> weitergeleitet.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Supabase Client
  const supabaseClient = supabase.createClient(
    "https://ipitjuyeplkaywatmnxg.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwaXRqdXllcGxrYXl3YXRtbnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTU3NjEsImV4cCI6MjA3ODYzMTc2MX0.JZ71lI049-_Z0bJvXIyIOoMFNR_Cgg7wLgbuOEsXCec"
  );

  const regBtn = document.getElementById("reg_btn");
  const loginBtn = document.getElementById("login_btn");

  // Registrierung
  regBtn.addEventListener("click", async () => {
    const name = document.getElementById("reg_name").value.trim();
    const email = document.getElementById("reg_email").value.trim();
    const password = document.getElementById("reg_password").value;

    if (!name || !email || !password) {
      alert("Bitte Name, E-Mail und Passwort ausfüllen.");
      return;
    }

    if (password.length < 6) {
      alert("Passwort muss mindestens 6 Zeichen lang sein.");
      return;
    }

    const { data, error } = await supabaseClient.auth.signUp({
      email,
      password,
      options: {
        data: { name: name } // Name im Profil speichern
      }
    });

    if (error) {
      alert("Fehler bei der Registrierung: " + error.message);
    } else {
      alert("Registrierung erfolgreich. Bitte ggf. E-Mail prüfen (Bestätigung).");
      document.getElementById("reg_name").value = "";
      document.getElementById("reg_email").value = "";
      document.getElementById("reg_password").value = "";
    }
  });

  // Login
  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("login_email").value.trim();
    const password = document.getElementById("login_password").value;

    if (!email || !password) {
      alert("Bitte E-Mail und Passwort eingeben.");
      return;
    }

    const { data, error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("Login fehlgeschlagen: " + error.message);
    } else {
      alert("Erfolgreich eingeloggt!");
      // Nach dem Login weiterleiten, z.B. auf deine Startseite
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
