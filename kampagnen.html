<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kampagnen</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    select, input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 12px; width: 100%; }
    .entry { padding: 10px; border: 1px solid #ccc; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Kampagnen</h1>

  <a class="button" href="index.html">Zur√ºck</a>

  <h3>Neue Kampagne anlegen</h3>

  <input id="kampagnenname" placeholder="Kampagnenname">
  <input id="kw" placeholder="Kalenderwoche (z.B. 12)">
  <select id="kunde"></select>

  <button onclick="saveKampagne()">Speichern</button>

  <h3>Kampagnen</h3>
  <div id="kampagnenListe"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const db = supabase.createClient(
      "https://ipitjuyeplkaywatmnxg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwaXRqdXllcGxrYXl3YXRtbnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNTU3NjEsImV4cCI6MjA3ODYzMTc2MX0.JZ71lI049-_Z0bJvXIyIOoMFNR_Cgg7wLgbuOEsXCec"
    );

    async function loadKunden() {
      const { data } = await db.from("kunden").select("*");

      const k = document.getElementById("kunde");
      k.innerHTML = "";

      data.forEach(c => {
        k.innerHTML += `<option value="${c.id}">${c.vorname} ${c.nachname}</option>`;
      });
    }

    async function saveKampagne() {
      const name = document.getElementById("kampagnenname").value;
      const kw = document.getElementById("kw").value;
      const kunde = document.getElementById("kunde").value;

      await db.from("kampagnen").insert({
        name,
        kw,
        kunde
      });

      loadKampagnen();
    }

    async function loadKampagnen() {
      const { data } = await db.from("kampagnen").select("*");
      const list = document.getElementById("kampagnenListe");
      list.innerHTML = "";

      data.forEach(k => {
        list.innerHTML += `
          <div class="entry">
            <strong>${k.name}</strong><br>
            KW: ${k.kw}<br>
            Kunde: ${k.kunde}
          </div>
        `;
      });
    }

    loadKunden();
    loadKampagnen();
  </script>
</body>
</html>
